        <main>
            <div class="header-1">
                <div class="logo">
                    <img class="img_logo" src="img/Logo-Toc.png" alt="">
                </div>
                <div class="redes-sociais">
                    <ul>
                        <li><a href=""><img src="img/rss.png" alt=""></a></li>
                        <li><a href=""></a><img src="img/face.png" alt=""></li>
                        <li style="margin-top: 1.2px;"><a href=""></a><img src="img/tw.png" alt=""></li>
                        <li><a href=""></a><img src="img/linkedin.png" alt=""></li>
                    </ul>
                </div>
            </div>
        </main>
    </header>
    <main class="col-100 menu-urls">
        <div class="header-2">
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Servicio</a></li>
                    <li><a href="">Páginas</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="contato.html">Contacto</a></li>
                </ul>
            </div>
            <div class="busca">
                <input placeholder="Busca Algo" type="">
            </div>
        </div>
    </main>
    <div class="container descer">
        <section>
            <h1>Programar la consulta</h1>
            <div class="form">
                <form action="https://api.sheetmonkey.io/form/vfhcXoSMpvuAKwgRVnQDXE" method="post">
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Nombre Completo</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="Nome" id="#" placeholder="Nombre Completo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Teléfono</label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="Telefone" id="#" placeholder="(99) 99999-9999">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">E-mail</label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="E-mail" id="#" placeholder="email@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">País</label>                            
                        </div>
                        <div class="col-75">
                            <select name="Estado" id="#">
                                <option value="#">España</option>
                                <option value="#">México</option>
                                <option value="#">Chile</option>
                                <option value="#">Argentina</option>
                                <option value="#">Colombia</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Fecha</label> 
                        </div>
                        <div class="col-75">
                            <input type="date" name="Data" id="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Mensajes</label> 
                        </div>
                        <div class="col-75">
                            <textarea name="Mensagem" id="" cols="50" rows="20" placeholder="Introduzca su mensaje..."></textarea>
                        </div>
                    </div>                               
                    <div class="row">
                        <input type="submit" value="Enviar">                        
                    </div>
                </form>
    </div>      
        </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
